<!DOCTYPE html>
<html>
  <head>
    <title>サインアップページ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div class="container">
      <h1>新規登録</h1>
      <input type="text" id="loginname" placeholder="ログイン名" required>
      <input type="text" id="password" placeholder="パスワード" required>
      <input type="text" id="loginid" placeholder="ログインID" required>
      <input type="text" id="mailaddress" placeholder="メールアドレス" required>
    </div>
    <div class="footer">
      <button>登録する</button>
      <button>戻る</button>
    </div>
  </body>
</html>
